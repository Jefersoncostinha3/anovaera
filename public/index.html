<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" type="image/png" href="/seu_favicon.png"> <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://gifdb.com/images/high/gfycat-network-background-7ceo8pg1xxgcqj90.webp');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            text-align: center;

            color: #03a9f4;

            font-size: 2.5em;
        }

            line-height: 1.8;

        .button { /* Classe genérica para botões */

            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;

            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px; /* Margem entre os botões */

        .button.purpose { /* Estilo específico para o botão Propósito */
            background-color: #03a9f4;
            color: black;
        }
        .button.purpose:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        .button.vip { /* Estilo específico para o botão VIP */
            background-color: #00ff00; /* Verde neon */
            color: black;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Brilho verde */
